<br>
<div class="container-fluid">
        <!-- Left side column. contains the logo and sidebar -->

                <!-- sidebar: style can be found in sidebar.less -->
                <div class="row">
                  <div class="sidebar col-md-3">
                      <h5 class="uppercase montserrat-text">Administración</h5>
                      <!-- Sidebar Menu -->
                      <nav class="link-list">
                          <ul>
                              <li><a (click)="gotoHome()"><i class="fa fa-home"></i> <span>Home</span></a></li>
                              <li><a (click)="gotoGestionEquipos()"><i class="fa fa-shield"></i> <span>Equipos</span></a></li>
                              <li><a (click)="gotoGestionJugadores()"><i class="fa fa-users"></i> <span>Jugadores</span></a></li>
                              <li><a (click)="gotoGestionJuegos()"><i class="fa fa-gamepad"></i> <span>Juegos</span></a></li>
                              <li><a (click)="gotoGestionPartidos()"><i class="fa fa-book"></i> <span>Partidos</span></a></li>
                              <li><a (click)="gotoGestionUsuarios()"><i class="fa fa-users"></i> <span>Usuarios</span></a></li>
                          </ul>
                      </nav>
                  </div>

                    <!-- /.sidebar -->
                    <div class="col-md-8 col-md-offset-1">
                        <div class="row">


            <!-- Content Header (Page header) -->
            <div class="content-header">
                <h3 class="montserrat-text white-text uppercase no-margin-top">
            Gestión de partidos
            <small>Agrega, edita o elimine partidos.</small>
          </h3>
                <ol class="breadcrumb">
                    <li><a (click)="gotoHome()"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a (click)="gotoGestionPartidos">Gestionar Partidos</a></li>
                    <li class="active">Partido</li>
                </ol>
            </div>

            <!-- Main content -->
            <section class="content no-margin-top">
                <!-- SELECT2 EXAMPLE -->
                <div class="box box-default">
                    <div class="box-header with-border">
                        <h3 class="box-title">Nuevo Partido</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Juego:</label>
                                    <select class="form-control" [(ngModel)]="juegoN" (change)="seleccionj($event.target.value)" style="width: 100%;">
                                        <option *ngFor="#juego of juegos; #ind = index" [value]=juego.id>{{juego.nombre}}</option>
                                    </select>
                                    <label>Equipo 1:</label>
                                    <select class="form-control" [(ngModel)]="equipo1N" (change)="seleccion1N($event.target.value)" style="width: 100%;">
                                        <option *ngFor="#equipo of equipos; #ind = index" [value]=equipo.id>{{equipo.nombre}}</option>
                                    </select>
                                    <label>Porcentaje inicial equipo 1</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" #porcen1 placeholder="Porcentaje">
                                        <span class="input-group-addon">%</span>
                                    </div>
                                    <label>Equipo 2:</label>
                                    <select class="form-control" [(ngModel)]="equipo2N" (change)="seleccion2N($event.target.value)" style="width: 100%;">
                                        <option *ngFor="#equipo of equipos; #ind = index" [value]=equipo.id>{{equipo.nombre}}</option>
                                    </select>
                                    <label>Porcentaje inicial equipo 2</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" #porcen2 placeholder="Porcentaje">
                                        <span class="input-group-addon">%</span>
                                    </div>
                                    <label>URL del directo:</label>
                                    <input type="url" class="form-control" #url placeholder="Introduce la url del directo">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <label>Condición de victoria:</label>
                                            <select class="form-control" #condicion style="width: 100%;">
                                                <option selected="selected">BO1</option>
                                                <option>BO3</option>
                                                <option>BO5</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-6">
                                            <label>Estado del partido:</label>
                                            <select class="form-control" #estado style="width: 100%;">
                                                <option selected="selected">Proximamente</option>
                                                <option>Directo</option>
                                                <option>Finalizado</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="pull-right">
                                        <button type="button" (click)="anadirP(porcen1.value, porcen2.value, url.value, condicion.value, estado.value)" class="btn btn-success">Publicar</button>
                                        <button type="button" (click)="gotoGestionPartidos()" class="btn btn-danger">Eliminar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->

                </div>
                <!-- /.box -->
            </section>
            <!-- /.content -->


                            </div>
                        </div>
                    </div>

</div>
