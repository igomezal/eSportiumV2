<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/css.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jS.js"></script>
    <title>eSportiumV2</title>
</head>

<body>
    <div class="page-header" id="titulo">
        <h1>eSportiumV2</h1>
    </div>
    <nav class="navbar navbar-inverse" id="menuSuperior">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">eSportium</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#"><span class="glyphicon glyphicon-record" aria-hidden="true"> Directo</span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-hourglass" aria-hidden="true"> Finalizadas </span></a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default">Buscar</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="usuarioMenu">Mi usuario <span class="caret"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#lol">League of Legends</a></li>
        <li><a data-toggle="tab" href="#cs">Counter Strike: GO</a></li>
        <li><a data-toggle="tab" href="#call">Call of Duty: BO3</a></li>
    </ul>
    <div class="tab-content">
        <div id="lol" class="tab-pane fade in active">
            <div class="container" id="lolGames">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div>
                            <img alt="fnatic" src="img/fnaticLogo.jpg">

                            <img alt="origen" src="img/origenLogo.png">
                            <h1>diferencia dinero</h1>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div>
                            <img id="h2kLogo" alt="h2k" src="img/H2KLogo.jpg">
                            <img id="uolLogo" alt="uol" src="img/UOLLogo.jpg">
                            <h1>diferencia dinero</h1>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div>
                            <img alt="giants" src="img/giantsLogo.jpg">
                            <img alt="elements" src="img/elementsLogo.jpg">
                            <h1>diferencia dinero</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="cs" class="tab-pane fade">
            <h1>CS</h1>
        </div>
        <div id="call" class="tab-pane fade">
            <h1>CoD</h1>
        </div>
    </div>

</html>
