<br>
<div class="container-fluid">
        <!-- Left side column. contains the logo and sidebar -->

                <!-- sidebar: style can be found in sidebar.less -->
                <div class="row">
                  <div class="sidebar col-md-3">
                      <h5 class="uppercase montserrat-text">Administración</h5>
                      <!-- Sidebar Menu -->
                      <nav class="link-list">
                          <ul>
                              <li><a (click)="gotoHome()"><i class="fa fa-home"></i> <span>Home</span></a></li>
                              <li><a (click)="gotoGestionEquipos()"><i class="fa fa-shield"></i> <span>Equipos</span></a></li>
                              <li><a (click)="gotoGestionJugadores()"><i class="fa fa-users"></i> <span>Jugadores</span></a></li>
                              <li><a (click)="gotoGestionJuegos()"><i class="fa fa-gamepad"></i> <span>Juegos</span></a></li>
                              <li><a (click)="gotoGestionPartidos()"><i class="fa fa-book"></i> <span>Partidos</span></a></li>
                              <li><a (click)="gotoGestionUsuarios()"><i class="fa fa-users"></i> <span>Usuarios</span></a></li>
                          </ul>
                      </nav>
                  </div>

                    <!-- /.sidebar -->
                    <div class="col-md-8 col-md-offset-1">
                        <div class="row">
                                    <div class="content-header">
                <h3 class="montserrat-text white-text uppercase no-margin-top">
            Gestión de jugadores.
            <small>Agrega, edita o elimine jugadores.</small>
          </h3>
                <ol class="breadcrumb">
                    <li><a (click)="gotoHome()"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">Gestionar Jugadores</li>
                </ol>
            </div>

            <!-- Main content -->
            <section class="content no-margin-top">
                <div class="pull-right">
                    <a (click)="gotoaddJugador()">
                        <button type="button" class="btn btn-primary"><span class="fa fa-plus-circle"> </span> &nbsp; Nuevo Jugador</button>
                    </a>
                    <br>
                    <br/>
                </div>
                <table class="table table-bordered table-striped" style="background-color: white !important;">
                    <thead>
                        <tr>
                            <th>Jugador</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="#jugador of jugadores">
                          <td>{{jugador.nombre}}</td>
                          <td>
                            <a (click)="gotoEditJugador(jugador)" class="fa fa-pencil">Editar</a>
                            &nbsp;&nbsp;
                            <a (click)="borrarJugador(jugador)" class="glyphicon glyphicon-remove">Eliminar</a>
                          </td>
                        </tr>
                    </tbody>
                </table>

            </section>
            <!-- /.content -->
                            </div>
                        </div>
                    </div>

</div>
